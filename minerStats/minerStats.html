<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>tomix89 AlienWorlds tools</title>
      <link rel="icon" href="../t89_logo.png">
      <link href="../styles.css" rel="stylesheet">
   </head>
   <body class="subStyle">
      <a href="https://github.com/tomix89/AlienWorlds/blob/main/minerStats/readme.md">Click for the Readme (Github)</a>
      <br>
      <br>
      <label>Miner account/name/address</label>
      <input type="text" id="minerName" value="os2ro.wam" maxlength="25" size="32">
      <br>
      <label>Timespan to check: from 'Now' back n days </label>
      <input type="number" id="daysLookBack" min="1" max="10" value="3">
      <label> (has to be larger than 0, can have decimals, for example 2.3)</label>
      <br>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.js"></script>
      <script src="minerStats.js"></script> 
      <button onclick="checkMiner()" class="plainButton">Go</button>  
      <br>
      <pre id="resultField"> </pre>
      <button id="btnMinerBag" onclick="checkBag()" style="display:none;" class="plainButton">Check Bag Items (from last mine)</button> 
      <br>
	  <br>
	  <div>
         <canvas id="chartHistogram" style="width:90%;max-width:800px"></canvas>
      </div>
      <br>
      <div>
         <canvas id="chartMines" style="width:90%;max-width:800px"></canvas>
      </div>
      <br>
      <div>
         <canvas id="chartTLMpower" style="width:90%;max-width:800px"></canvas>
      </div>
   </body>
</html>
